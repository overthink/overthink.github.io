{% for post in site.posts limit:5 %}
<div class="article">
  <!--
  <h1><a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }} &mdash; {{ post.title }}</a></h1>
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p>{{ post.date | date: "%d-%b-%Y" }}</p>
  -->
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p id="post-date">
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">

    </time>
  </p>
  {{post.content}}
  <br/>

{% endfor %}
