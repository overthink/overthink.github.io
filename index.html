---
layout: default
title: Home
---

<ul class="list-unstyled post-list">
  {% for post in site.posts %}
    <li>
      <span class="date"><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%d-%b-%Y" }}</time></span><br>
      <a href="{{ post.url }}">{{ post.title }}{% if post.subtitle %} - {{ post.subtitle }}{% endif %}</a>
    </li>
  {% endfor %}
</ul>
